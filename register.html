<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register With Us</title>

    <link rel="stylesheet" href="css/register.css">
</head>
<body>
    <form action="">
        <legend> <marquee behavior="alternate" direction="right"> We Are Now Hiring </marquee></legend> 
        <br>
        <label for="fname">First Name: </label>
        <input type="text" placeholder="e.g. Uhuru" id="fname" required> 
        <br><br>

        <label for="mname">Middle Name: </label>
        <input type="text" placeholder="e.g. Muigai" id="mname" required> 
        <br><br>

        <label for="sname">Surname: </label>
        <input type="text" placeholder="e.g. Kenyatta" id="sname" required>
        <br><br>

        <label for="email">Email Address: </label>
        <input type="email" placeholder="e.g. uhuru@gmail.com" id="email" required>
        <br><br>

        <label for="pwd">Create Password: </label>
        <input type="password" placeholder="Enter New Password" id="pwd" required>
        <br><br>

        <label for="number">Contact Number</label>
        <input type="tel" placeholder="e.g.0712345678" id="number" required>
        <br><br>

        <label for="age">Enter Your Age (YEARS)</label>
        <input type="number" id="age" required>
        <br><br>

        <label for="bday">Birthday: </label>
        <input type="date" id="bday" required>
        <br><br>

        <label for="DT">Date and Time</label>
        <input type="datetime-local" id="DT" required>
        <br><br>

        <label for="CV">Upload CV: </label>
        <input type="file" id="CV" required>
        <br><br>

        <label for="Nationality">Select Nationality</label>
        <!---Dropdown-->

        <select name="" id="Nationality">

            <option value="" disabled>---CHOOSE ONE---</option>
            <option value="">Kenyan</option>
            <option value="" disabled>American</option>
            <option value="">Canadian</option>
            <option value="">Israeli</option>


        </select>



        <!---End-->

        <br><br>

        <label for="gender">Gender: </label>
        <br>
        <input type="radio" id="Male" name="gender">
        <label for="Male"> Male </label>
        <br>
        <input type="radio" id="Female" name="gender">
        <label for="Female">Female </label>
        <br>
        <input type="radio" id="Other" name="gender">
        <label for="Other"> Other </label>
        <br>

        <label for="language">Choose a Programming Language: </label>
        <br>
        <input type="checkbox" id="php" name="php">
        <label for="php"> PHP</label>
        <br>
        
        <input type="checkbox" id="python" name="python">
        <label for="python"> Python</label>
        <br>

        <input type="checkbox" id="JAVA" name="JAVA">
        <label for="JAVA"> JAVA</label>
        <br>

        <input type="checkbox" id="C++" name="C++">
        <label for="C++"> C++</label>
        <br><br>

        <label for="message"> Message: </label>
        <br>
        <textarea name="" id="message" cols="105" rows="10" placeholder="Enter Text Here..." style="text-align: center;"></textarea>
        <br><br>

        <button type="submit"> REGISTER</button>



    </form>
    

</body>
<br><br><br><br><br>
</html>
