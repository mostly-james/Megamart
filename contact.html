<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Contact Page</title>

    <link rel="stylesheet" href="bootstrap/css/bootstrap.min.css">
    <script src="bootstrap/js/bootstrap.js"></script>


</head>
<body>
<h2>Contact Us Here!</h2>

<form action="" class="bg-info container p-5 text-danger">
    <div>
        <label for="fullname" class="form-label">Full Name</label>
        <input type="text" class="form-control" id="fullname" placeholder="Enter your Full Name" required>

    </div>

    <div>
        <label for="email" class="form-label">Email Address</label>
        <input type="text" class="form-control" id="email" placeholder="Enter your Email Address" required>
    </div>
    
    <div class="row">
        <div class="col">
            <label for="phone2" class="form-label">Phone Number</label>
            <input type="tel" class="form-control" id="phone2" placeholder="Enter your Phone Number" required>
        </div>
        <div class="col">
            <label for="phone3" class="form-label">Other Phone Number</label>
            <input type="tel" class="form-control" id="phone3" placeholder="Enter your Other Phone Number" required>
        </div>
        
    </div>

    <div class="mb-5">
        <label for="messages" class="form-label">Message</label>
        <input type="text" class="form-control" id="messages" cols="30" row="10" placeholder="TYPE HERE" required>
    </div>

    <div>
        <button>SUBMIT</button>
    </div>


</form>

</body>
</html>
